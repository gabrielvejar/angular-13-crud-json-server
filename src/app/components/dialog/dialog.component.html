<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div mat-dialog-title class="dialog-header">
  <h1>Add Product</h1>
  <button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form [formGroup]="productForm" (ngSubmit)="addProduct()">
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Product name</mat-label>
      <input
        matInput
        formControlName="productName"
        placeholder="Samsung Galaxy S24 Ultra"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categoryList" [value]="category">{{
          category
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label><h2>Product Freshness</h2> </label>
    <mat-radio-group
      formControlName="freshness"
      aria-label="Product Freshness"
      class="radio-group"
    >
      <mat-radio-button
        *ngFor="let freshness of freshnessList"
        [value]="freshness"
        class="radio-button"
        >{{ freshness }}</mat-radio-button
      >
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        matInput
        formControlName="price"
        type="number"
        placeholder="999990"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="Enter product description"
        formControlName="description"
      ></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close type="button">
      Close
    </button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
